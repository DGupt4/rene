[tool.ruff]
src = ["backend"]
line-length = 100
indent-width = 2
target-version = "py313"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # isort
  "UP",  # pyupgrade
]
ignore = [
  "E501", # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["agents", "graph", "prompts", "state"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
